<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.I.F.E.R - قريباً</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --carbon-black: #0B0B0B;
            --neon-red: #FF0033;
            --tactical-gray: #2E2E2E;
            --ice-white: #E5E5E5;
            --electric-blue: #00FFFF;
            --blood-red: #B30000;
            --amber-warning: #FFB300;
            --toxic-green: #00FF88;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--carbon-black);
            color: var(--ice-white);
            font-family: 'JetBrains Mono', monospace;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--electric-blue);
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Scanning line effect */
        .scanner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--neon-red), var(--electric-blue), transparent);
            animation: scan 3s linear infinite;
            z-index: 5;
            box-shadow: 0 0 20px var(--neon-red);
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-anim-1 0.5s infinite;
            color: var(--neon-red);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-anim-2 0.5s infinite;
            color: var(--electric-blue);
            z-index: -2;
        }

        @keyframes glitch {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, 0); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 0); }
            70% { transform: translate(0, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        @keyframes glitch-anim-1 {
            0%, 90%, 100% { clip: rect(0, 9999px, 0, 0); }
            10% { clip: rect(5px, 9999px, 25px, 0); }
            20% { clip: rect(15px, 9999px, 35px, 0); }
            30% { clip: rect(25px, 9999px, 45px, 0); }
            40% { clip: rect(35px, 9999px, 55px, 0); }
            50% { clip: rect(45px, 9999px, 65px, 0); }
            60% { clip: rect(55px, 9999px, 75px, 0); }
            70% { clip: rect(65px, 9999px, 85px, 0); }
            80% { clip: rect(75px, 9999px, 95px, 0); }
        }

        @keyframes glitch-anim-2 {
            0%, 90%, 100% { clip: rect(0, 9999px, 0, 0); }
            5% { clip: rect(10px, 9999px, 30px, 0); }
            15% { clip: rect(20px, 9999px, 40px, 0); }
            25% { clip: rect(30px, 9999px, 50px, 0); }
            35% { clip: rect(40px, 9999px, 60px, 0); }
            45% { clip: rect(50px, 9999px, 70px, 0); }
            55% { clip: rect(60px, 9999px, 80px, 0); }
            65% { clip: rect(70px, 9999px, 90px, 0); }
            75% { clip: rect(80px, 9999px, 100px, 0); }
        }

        /* Main container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 6rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-red), var(--electric-blue), var(--toxic-green));
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-shift 3s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 0, 51, 0.5);
            margin-bottom: 2rem;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Subtitle */
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            color: var(--tactical-gray);
            margin-bottom: 1.5rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Development Team */
        .dev-team {
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            color: var(--electric-blue);
            margin-bottom: 2rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            background: rgba(0, 255, 255, 0.1);
            padding: 0.8rem 2rem;
            border: 1px solid var(--electric-blue);
            border-radius: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            animation: pulse-border 3s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                border-color: var(--electric-blue);
            }
            50% { 
                box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
                border-color: var(--toxic-green);
            }
        }

        .dev-team .team-label {
            font-size: 0.7rem;
            color: var(--tactical-gray);
            display: block;
            margin-bottom: 0.3rem;
        }

        .dev-team .team-name {
            font-size: 1.1rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--electric-blue), var(--toxic-green));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Coming Soon Text */
        .coming-soon {
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            font-weight: 700;
            color: var(--neon-red);
            margin-bottom: 2rem;
            text-shadow: 0 0 30px var(--neon-red);
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        .coming-soon-ar {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            color: var(--electric-blue);
            margin-bottom: 3rem;
            text-shadow: 0 0 20px var(--electric-blue);
        }

        @keyframes pulse-glow {
            from { text-shadow: 0 0 30px var(--neon-red); }
            to { text-shadow: 0 0 50px var(--neon-red), 0 0 70px var(--neon-red); }
        }

        /* Progress bar */
        .progress-container {
            width: 500px;
            height: 8px;
            background: var(--tactical-gray);
            border-radius: 4px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--neon-red);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--neon-red), var(--electric-blue));
            border-radius: 4px;
            width: 0%;
            animation: progress-fill 10s linear infinite;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 20px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5));
            animation: progress-shine 2s linear infinite;
        }

        @keyframes progress-fill {
            0% { width: 0%; }
            50% { width: 75%; }
            100% { width: 90%; }
        }

        @keyframes progress-shine {
            0% { transform: translateX(-20px); }
            100% { transform: translateX(520px); }
        }

        /* Status text */
        .status {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            color: var(--tactical-gray);
            margin-bottom: 1rem;
            opacity: 0;
            animation: fade-in-out 4s ease-in-out infinite;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            50% { opacity: 1; transform: translateY(0); }
        }

        /* Terminal window */
        .terminal-mini {
            background: rgba(46, 46, 46, 0.9);
            border: 1px solid var(--toxic-green);
            border-radius: 5px;
            width: 400px;
            margin: 2rem 0;
            font-family: 'JetBrains Mono', monospace;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .terminal-header {
            background: var(--tactical-gray);
            padding: 0.5rem 1rem;
            border-bottom: 1px solid var(--toxic-green);
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.8rem;
        }

        .terminal-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .dot-red { background: var(--neon-red); }
        .dot-yellow { background: var(--amber-warning); }
        .dot-green { background: var(--toxic-green); }

        .terminal-body {
            padding: 1rem;
            height: 120px;
            overflow: hidden;
            font-size: 0.8rem;
        }

        .terminal-line {
            margin-bottom: 0.3rem;
            opacity: 0;
            animation: type-in 0.5s forwards;
        }

        @keyframes type-in {
            to { opacity: 1; }
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: rgba(46, 46, 46, 0.95);
            border: 1px solid var(--electric-blue);
            border-radius: 8px;
            padding: 1rem;
            width: 300px;
            font-size: 0.9rem;
            animation: slide-in-right 0.5s ease-out;
            z-index: 100;
        }

        @keyframes slide-in-right {
            from { transform: translateY(-50%) translateX(100%); }
            to { transform: translateY(-50%) translateX(0); }
        }

        .notification-header {
            color: var(--electric-blue);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        /* Email signup */
        .email-signup {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .email-input {
            padding: 0.8rem 1rem;
            background: rgba(46, 46, 46, 0.8);
            border: 1px solid var(--tactical-gray);
            border-radius: 4px;
            color: var(--ice-white);
            font-family: 'JetBrains Mono', monospace;
            width: 250px;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        .notify-btn {
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--neon-red), var(--blood-red));
            color: var(--ice-white);
            border: none;
            border-radius: 4px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .notify-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 0, 51, 0.5);
        }

        /* Developer Credit Footer */
        .dev-credit {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: var(--tactical-gray);
            background: rgba(11, 11, 11, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 1px solid var(--tactical-gray);
            backdrop-filter: blur(10px);
            z-index: 100;
            animation: fade-in-glow 2s ease-in-out infinite alternate;
        }

        .dev-credit .studio-name {
            color: var(--electric-blue);
            font-weight: bold;
        }

        @keyframes fade-in-glow {
            0% { 
                box-shadow: 0 0 10px rgba(46, 46, 46, 0.3);
                border-color: var(--tactical-gray);
            }
            100% { 
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
                border-color: var(--electric-blue);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                font-size: 4rem;
            }
            
            .coming-soon {
                font-size: 2rem;
            }
            
            .progress-container {
                width: 300px;
            }
            
            .terminal-mini {
                width: 300px;
            }
            
            .email-signup {
                flex-direction: column;
                width: 100%;
                padding: 0 1rem;
            }
            
            .email-input {
                width: 100%;
            }

            .dev-team {
                font-size: 0.8rem;
                padding: 0.6rem 1.5rem;
            }

            .dev-credit {
                position: relative;
                bottom: auto;
                left: auto;
                margin: 1rem;
                text-align: center;
            }
        }

        /* Loading dots */
        .loading-dots {
            display: inline-block;
            margin-left: 0.5rem;
        }

        .loading-dots span {
            animation: loading-dot 1.4s infinite;
            animation-fill-mode: both;
        }

        .loading-dots span:nth-child(1) { animation-delay: 0s; }
        .loading-dots span:nth-child(2) { animation-delay: 0.2s; }
        .loading-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes loading-dot {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="scanner"></div>
    
    <div class="container">
        <div class="logo glitch" data-text="S.I.F.E.R">S.I.F.E.R</div>
        <div class="subtitle">Surveillance Interface For Enhanced Response</div>
        
        
        <div class="coming-soon">COMING SOON</div>
        <div class="coming-soon-ar">قريباً</div>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="status" id="status">جاري تطوير النظام...</div>
        
        <div class="terminal-mini">
            <div class="terminal-header">
                <div class="terminal-dot dot-red"></div>
                <div class="terminal-dot dot-yellow"></div>
                <div class="terminal-dot dot-green"></div>
                <span style="margin-left: 10px; color: var(--ice-white);">Development Status</span>
            </div>
            <div class="terminal-body" id="dev-terminal">
                <!-- Terminal content will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="email-signup">
            <input type="email" class="email-input" placeholder="أدخل بريدك الإلكتروني للحصول على إشعار" id="emailInput">
            <button class="notify-btn" onclick="subscribeEmail()">إشعار</button>
        </div>
    </div>
    
    <div class="dev-credit">
        💻 Crafted by <span class="studio-name">Najed Studio</span>
    </div>
    
    <div class="notification" id="notification" style="display: none;">
        <div class="notification-header">⚠️ تحديث النظام</div>
        <div>جاري العمل على إضافة مزايا جديدة للحماية المتقدمة...</div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                
                // Random colors
                const colors = ['var(--electric-blue)', 'var(--neon-red)', 'var(--toxic-green)'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }

        // Development terminal animation
        function animateDevTerminal() {
            const terminal = document.getElementById('dev-terminal');
            const messages = [
                '[INFO] Najed Studio: Initializing core modules...',
                '[OK] Network surveillance ready',
                '[PROC] Najed Studio: Compiling security algorithms...',
                '[OK] Threat detection enabled',
                '[INFO] UI components loading...',
                '[OK] Najed Studio: Database connections stable'
            ];
            
            let messageIndex = 0;
            
            function addMessage() {
                if (messageIndex < messages.length) {
                    const line = document.createElement('div');
                    line.className = 'terminal-line';
                    
                    const timestamp = new Date().toLocaleTimeString();
                    const message = messages[messageIndex];
                    
                    if (message.includes('[OK]')) {
                        line.style.color = 'var(--toxic-green)';
                    } else if (message.includes('[PROC]')) {
                        line.style.color = 'var(--amber-warning)';
                    } else {
                        line.style.color = 'var(--electric-blue)';
                    }
                    
                    line.innerHTML = `<span style="color: var(--tactical-gray);">[${timestamp}]</span> ${message}`;
                    terminal.appendChild(line);
                    
                    // Remove old messages
                    if (terminal.children.length > 4) {
                        terminal.removeChild(terminal.firstChild);
                    }
                    
                    messageIndex++;
                    setTimeout(addMessage, 2000);
                } else {
                    // Restart cycle
                    setTimeout(() => {
                        messageIndex = 0;
                        terminal.innerHTML = '';
                        addMessage();
                    }, 3000);
                }
            }
            
            addMessage();
        }

        // Status messages cycling
        function cycleStatusMessages() {
            const statusEl = document.getElementById('status');
            const messages = [
                'جاري تطوير النظام بواسطة Najed Studio...',
                'إضافة مزايا الحماية المتقدمة...',
                'تطوير واجهة المراقبة...',
                'اختبار أنظمة الأمان...',
                'تحسين خوارزميات الكشف...',
                'إعداد قواعد البيانات...'
            ];
            
            let currentIndex = 0;
            
            setInterval(() => {
                statusEl.textContent = messages[currentIndex];
                currentIndex = (currentIndex + 1) % messages.length;
            }, 4000);
        }

        // Email subscription
        function subscribeEmail() {
            const emailInput = document.getElementById('emailInput');
            const email = emailInput.value;
            
            if (email && email.includes('@')) {
                // Simulate subscription
                emailInput.value = '';
                emailInput.placeholder = 'تم الاشتراك بنجاح! ✓';
                emailInput.style.borderColor = 'var(--toxic-green)';
                
                // Show notification
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
                notification.innerHTML = `
                    <div class="notification-header">✅ تم الاشتراك</div>
                    <div>سيتم إرسال إشعار على ${email} عند اكتمال التطوير من Najed Studio</div>
                `;
                
                setTimeout(() => {
                    notification.style.display = 'none';
                    emailInput.placeholder = 'أدخل بريدك الإلكتروني للحصول على إشعار';
                    emailInput.style.borderColor = 'var(--tactical-gray)';
                }, 5000);
            } else {
                emailInput.style.borderColor = 'var(--neon-red)';
                emailInput.placeholder = 'يرجى إدخال بريد إلكتروني صحيح';
                
                setTimeout(() => {
                    emailInput.style.borderColor = 'var(--tactical-gray)';
                    emailInput.placeholder = 'أدخل بريدك الإلكتروني للحصول على إشعار';
                }, 3000);
            }
        }

        // Show random notifications
        function showRandomNotifications() {
            const notifications = [
                { title: '🔧 تحديث النظام', message: 'Najed Studio: جاري إضافة مزايا المراقبة المتقدمة...' },
                { title: '🛡️ اختبار الحماية', message: 'فحص أنظمة الأمان والكشف عن التهديدات...' },
                { title: '📱 تطوير التطبيق', message: 'Najed Studio: العمل على واجهة Android جارية...' },
                { title: '💻 إعداد الخادم', message: 'تهيئة مركز التحكم الرئيسي...' }
            ];
            
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const notification = notifications[Math.floor(Math.random() * notifications.length)];
                    const notifEl = document.getElementById('notification');
                    
                    notifEl.innerHTML = `
                        <div class="notification-header">${notification.title}</div>
                        <div>${notification.message}</div>
                    `;
                    notifEl.style.display = 'block';
                    
                    setTimeout(() => {
                        notifEl.style.display = 'none';
                    }, 4000);
                }
            }, 10000);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateDevTerminal();
            cycleStatusMessages();
            showRandomNotifications();
            
            // Add loading dots to development messages
            document.querySelectorAll('.status').forEach(status => {
                const dots = document.createElement('span');
                dots.className = 'loading-dots';
                dots.innerHTML = '<span>.</span><span>.</span><span>.</span>';
                status.appendChild(dots);
            });
        });

        // Enter key support for email input
        document.getElementById('emailInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                subscribeEmail();
            }
        });
    </script>
</body>
</html>
